language: generic
sudo: required
services:
  - docker

before_install:
 - docker build -t oliverdarby/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true oliverdarby/react-test npm test

after_success:
  - docker build -t oliverdarby/multi-client ./client
  - docker build -t oliverdarby/multi-nginx ./nginx
  - docker build -t oliverdarby/multi-server ./server
  - docker build -t oliverdarby/multi-worker ./worker
  - if [ ! -z "$(DOCKER_USERNAME)" ]; then echo $(DOCKER_PASSWORD) | docker login --username $(DOCKER_USERNAME) --password-stdin || true; fi
  - docker push oliverdarby/multi-client ./client
  - docker push oliverdarby/multi-nginx ./nginx
  - docker push oliverdarby/multi-server ./server
  - docker push oliverdarby/multi-worker ./worker


